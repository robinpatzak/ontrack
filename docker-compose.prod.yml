services:
  ontrack-db:
    image: mongo:latest
    container_name: ontrack-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - ontrack-db-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ontrack

  ontrack-backend:
    build: ./backend
    container_name: ontrack-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://ontrack-db:27017/ontrack
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      - ontrack-db

  ontrack-frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost}
        - VITE_API_PORT=${API_PORT:-8000}
    container_name: ontrack-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - ontrack-backend

volumes:
  ontrack-db-data:
